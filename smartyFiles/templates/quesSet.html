<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>New Web Project</title>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/ajaxfileupload.js"></script>
        <script type="text/javascript" language="JavaScript">
        	function doUpload(){
        		var questionId;
        		var questionIds=document.getElementsByName("selQues");
        		
        		for(var i=0;i<questionIds.length;i++){
        			if(questionIds[i].checked) {
        				questionId = questionIds[i].value;
        				//alert(questionId);
        				}
        			}
        		//alert(questionId);
        		var selAnswer=$('#sel_'+questionId+' option:selected') .val();
        		
        		$.ajaxFileUpload
				(
					{
						url:'doajaxfileupload.php',
						secureuri:false,
						fileElementId:'questionPicture',
						dataType: 'json',
						data:{
							questionId:questionId,
							selAnswer:selAnswer},
						success: function (data, status)
						{
							if(typeof(data.error) != 'undefined')
							{
								if(data.error != '')
								{
									alert(data.error);
								}else
								{
									alert(data.msg);
								}
							}
						},
						error: function (data, status, e)
						{
							alert(e);
						}
					}
				);
				return false;
        	}
        </script>
    </head>
    <body>
       	<div id="myPic">
       		
       	</div>
       	<div id="questionList">
       		<table>
       			<tr>
       				<td>选择</td>
       				<td>编号</td>
       				<td>问题</td>
       				<td>答案</td>
       			</tr>
       			<{section name=question loop=$questionsList}>
       			<tr>
       				<td><input type="radio" name="selQues" value="<{$questionsList[question].id}>"/></td>
       				<td><{$questionsList[question].id}></td>
       				<td><{$questionsList[question].question}></td>
       				<td><select id="sel_<{$questionsList[question].id}>">
       					<option value="A">A:<{$questionsList[question].A}></option>
       					<option value="B">B:<{$questionsList[question].B}></option>
       					<option value="C">C:<{$questionsList[question].C}></option>
       					<option value="D">D:<{$questionsList[question].D}></option>
       				</select></td>
       			</tr>
       			<{/section}>
       			<tr>
       				<td colspan="4">
       					<!-- <form name="form" action="" method="post" enctype="multipart/form-data"> -->
       					添加图片：<input type="file" id="questionPicture" name="questionPicture" onchange="doUpload();"/><input type="button" value="上传" onclick="javascript:doUpload();"/>
       					<!-- </form> -->
       				</td>
       			</tr>
       			<tr>
       				<td colspan="4"><input type="button" value="添加到我的问题库" /></td>
       			</tr>
       		</table>
       	</div>
       	<div id="myquestion">
       		<table>
       			<tr>
       				<td>编号</td>
       				<td>图片</td>
       				<td>问题</td>
       				<td>答案</td>
       				<td>删除</td>
       			</tr>
       			<tr>
       				<td>1</td>
       				<td><img src=""></td>
       				<td>11?</td>
       				<td>a<br>
       					b<br>
       					c<br>
       					d<br>
       				</td>
       				<td>删除</td>
       			</tr>
       		</table>
       	</div>
    </body>
</html>
